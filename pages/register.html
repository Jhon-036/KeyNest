<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyNest | Registrar</title>
    <link rel="stylesheet" href="/styles/register.css">
    <script src="https://kit.fontawesome.com/f00de90934.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/assets/keynest-favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="nav container">
            <img src="/assets/keynest-logo.gif" alt="keynest">
        </nav>
    </header>

    <section class="section container">
        <div class="section-div">
            <h2>Crea una cuenta</h2>
            <form action="" id="registerForm" class="registerForm">
                <div class="form-box1">
                    <label for="name">Nombre :</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" required autofocus>
                    <label for="lastName">Apellido :</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Apellido" required>
                </div>
                <div class="form-box2">
                    <label for="userName">Usuario :</label>
                    <input type="text" name="userName" id="userName" placeholder="Usuario" required>
                    <label for="email">Correo :</label>
                    <input type="email" name="mail" id="email" placeholder="Correo" required>
                    <label for="password">Contraseña :</label>
                    <input type="password" name="password" id="password" placeholder="Contraseña" required>
                    <button type="submit">Registrar</button>
                </div>
                <p>¿Ya tienes una cuenta?</p> <a href="/pages/login.html">Inicia sesión</a>
            </form>
        </div>
    </section>

    <footer>
        <div class="redes">
            <h2>Visitanos en :</h2>
            <div class="redes-container">
                <div class="redes-box">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="redes-box">
                    <i class="fa-brands fa-x-twitter"></i>
                </div>
                <div class="redes-box">
                    <i class="fa-brands fa-youtube"></i>
                </div>
                <div class="redes-box">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </div>
        </div>
        <p>Copyright © | 2025 KeyNest. Todos los derechos reservados.</p>
    </footer>
    <script src="/scripts/register.js"></script>
</body>
</html>
